<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .frame {
            position: relative;
            width: 375px;
            height: 812px;
            border: 12px solid #000;
            border-radius: 40px;
            box-sizing: border-box;
        }
        .frame-top {
            position: absolute;
            top: 0;
            left: 20%;
            width: 60%;
            height: 32px;
            border-radius: 0 0 24px 24px;
            background: #000;
        }
        .frame-bottom {
            position: absolute;
            bottom: 8px;
            left: 30%;
            width: 40%;
            height: 4px;
            border-radius: 2px;
            background: #000;
        }
    </style>
</head>
<body>
    <div class="frame">
        <span class="frame-top"></span>
        <span class="frame-bottom"></span>
    </div>
</body>
</html>
