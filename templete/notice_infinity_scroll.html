    <style type="text/css">
        body,button,dd,dl,dt,fieldset,form,h1,h2,h3,h4,h5,h6,input,legend,li,ol,p,select,table,td,textarea,th,ul {margin:0; padding:0}

        .blind::before {display:block; width:0; height:0; content:'\00a0'; font-size:0}
        
        /* board */
        .boardList {}
        .boardList li {position:relative; padding:21px 50px 21px 17px; border-bottom:1px solid #f0f0f0;}
        .boardList li:after {display:block; content:""; position:absolute; top:50%; right:21px; width:10px; height:10px; margin-top:-8px; border:solid #4a4f5d; border-width:2px 2px 0 0;-ms-transform: rotate(45deg); -webkit-transform: rotate(45deg); transform: rotate(45deg);}
        .boardList .title {overflow:hidden; text-overflow:ellipsis; display:-webkit-box; -webkit-line-clamp:2; -webkit-box-orient:vertical; font-weight:normal; word-wrap:break-word;}
        .boardList .date {display:block; margin-top:8px; color:#9f9b9b;}

    <script type="text/javascript">
        var pageCount = 0;
        var pageNum = 15;
        var board = $("#notice");
        
        $(function(){
            getData();
            
            $(document).scroll(function(){
                if($(window).scrollTop() == $(document).height() - $(window).height()){
                    getData();
                }
            });
        });
        
        function getData(){
            $.getJSON("../json/board_list.json", function(data){
               for(i = pageCount*pageNum; i < data.length && i < (pageCount+1)*pageNum; i++){
                    board.append("<li><a href='" + data[i].link + "'><strong class='title'>" + data[i].subject + "</strong><span class='date'>" + data[i].date + "</span></a></li>");
                }
                pageCount++;
                //console.log(pageCount);
            });
        }
    
    </script>
