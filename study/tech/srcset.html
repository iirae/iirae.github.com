        <div class="content">
            <h1>srcset</h1>
            <p class="desc">srcset속성에서 각각 가로폭 1024px, 640px, 320px(등) 3개의 이미지를 쉼표로 분리된 문자열 형식으로 표현 -&gt; 화면 상태에 맞는 적절한 이미지를 불러온다.</p>
            <p class="desc">sizes속성은 미디어쿼리의 중단점(breakpoint)별로 필요한 이미지 정보를 추가로 제공</p>
            <h2>지원 브라우저</h2>
            <ul>
                <li>Chrome: 34.0</li>
                <li>Firefox: 32</li>
                <li>IE : <span class="txtWarn">no support</span></li>
                <li>Opera: 21</li>
                <li>Safari: 7.1</li>
            </ul>
            <div class="box">
                <img src="small.jpg"
                     srcset="large.jpg 1024w, medium.jpg 640w, small.jpg 320w"
                     sizes="(min-width: 36em) 33.3vw, 100vw"
                     alt="A rad wolf">
            </div>
            
            <div class="box">
                <img src="mdn-logo-sm.png" alt="MDN" srcset="mdn-logo-HD.png 2x">
             </div>
