<!DOCTYPE HTML>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, viewport-fit=cover, initial-scale=1.0" />
        <meta name="title" content="인바이유 자동차보험료 조회" />
        <meta name="author" content="inbyu" />
        <meta name="copyright" content="inbyu 인바이유 자동차보험료 조회" />
        <title>UI</title>
        <link rel="stylesheet" href="../resources/css/common.css" />
        <script src="../resources/js/lib/jquery-3.3.1.min.js"></script>
        <style>
        </style>
    </head>
    <body>
        <div class="wrap" id="wrap">
            <div>
                <fieldset>
                    <div class="form-text">
                        <input type="text">
                    </div>
                    <div class="form-checkbox">
                        <input type="checkbox" id="checkbox">
                        <label for="checkbox">checkbox</label>
                    </div>
                    <div class="form-checkbox all">
                        <input type="checkbox" id="checkboxAll">
                        <label for="checkboxAll">all checkbox</label>
                    </div>
                    <div class="form-radio">
                        <input type="radio" id="radio" name="name">
                        <label for="radio">radio</label>
                    </div>
                    <div class="form-radio">
                        <input type="radio" id="radio2" name="name">
                        <label for="radio2">radio2</label>
                    </div>
                    <div class="form-select">
                        <select name="" id="">
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    </div>
                    <ul class="list-file">
                        <li class="form-file">
                            <input type="file" id="file" class="blind">
                            <label for="file">첨부하기</label>
                            <img src="../resources/img/@document.jpg" alt="">
                            <button type="button" class="btn-delete"><i></i><span class="blind">del</span></button>
                        </li>
                        <li class="form-file">
                            <input type="file" id="file2" class="blind">
                            <label for="file2">첨부하기</label>
                            <img src="../resources/img/@document.jpg" alt="" style="display: none">
                            <button type="button" class="btn-delete"><i></i><span class="blind">del</span></button>
                        </li>
                    </ul>

                    <div class="bundle-sign">
                        <div class="sign">
                            <div class="inner">
                                <!-- 사인이 들어갑니다 -->
                            </div>
                        </div>
                        <a href="javascript:;" class="btn btn-secondary"><span>서명지우기</span></a>
                    </div>
                </fieldset>

                <footer class="footer fixed">
                    <a href="javascript:;" class="btn btn-normal">fixed button</a>
                </footer>
            </div>

            <div class="area-button">
                <a href="#layerCenter" class="btn btn-primary e-layer">Center</a>
                <a href="#layerBottom" class="btn btn-secondary e-layer">Bottom</a>
            </div>
            <div class="area-button">
                <a href="#layerFull" class="btn btn-normal e-layer">Full</a>
            </div>
        </div>

        <!-- center  -->
        <div class="layer center" id="layerCenter">
            <div class="container">
                <div class="content">
                    <p>사고접수 서비스를 종료하시겠습니까?</p>
                </div>
                <div class="area-button">
                    <button type="button" class="btn btn-normal e-close">취소</button>
                    <button type="button" class="btn btn-primary">확인</button>
                </div>
            </div>
            <div class="dimmed"></div>
        </div>

        <!-- Bottom  -->
        <div class="layer bottom" id="layerBottom">
            <div class="container">
                <div class="content">
                    <p>사고접수 서비스를 종료하시겠습니까?</p>
                </div>
                <div class="area-button">
                    <button type="button" class="btn btn-normal e-close">취소</button>
                    <button type="button" class="btn btn-primary">확인</button>
                </div>
            </div>
            <div class="dimmed"></div>
        </div>

        <!-- Full -->
        <section class="layer full" id="layerFull">
            <div class="container">
                <div class="head-button">
                    <a href="javascript:;" class="btn btn-close e-close"></a>
                </div>

                    <h2>head</h2>

                </div>
                <footer class="footer">
                    <a href="javascript:;" class="btn btn-secondary e-close">닫기</a>
                </footer>
            </div>
            <div class="dimmed"></div>
        </section>

        <div class="md-indicator">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- ui관련 js -->
        <script src="../resources/js/event.js"></script>
