<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <link rel="shortcut icon" type="image/x-icon" href="">
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="robots" content="index,follow">
    <meta name="referrer" content="always">
    <link rel="canonical" href="">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <title>1:1 문의하기</title>
</head>
<body>

<div class="wrap wrap-dark" id="wrap"><!-- 검정 배경에 wrap-dark추가 -->
    <header class="header" id="header">
        <h1>1:1 문의하기</h1>
        <a href="javascript:window.history.back();" class="button-back" title="go back"></a>
    </header>
    
    <div class="container" id="container">
        <div class="contents inquiry" id="contents">
            <div class="wrap-tab dark">
                <ul>
                    <li class="selected"><a href="javascript:;">문의하기</a></li>
                    <li><a href="./inquiry_history.html">문의내역</a></li>
                </ul>
            </div>
            
            <h2 class="blind">문의하기</h2>
            
            <div class="section">
                <p class="desc">서비스 이용 관련 문의나 불편하신 점을 문의해주시면, 최대한 빠른 시일 내에 답변해드리겠습니다.</p>
                
                <strong class="title">이름</strong>
                <div class="input"><input type="text" class="form-text" placeholder="제목을 입력해주세요." /></div>
                
                <strong class="title">내용</strong>
                <div class="form-textarea input">
                    <textarea name="" id="" cols="30" rows="8" placeholder="내용을 입력해주세요."></textarea>
                </div>
                
                <span class="form-check title"><input type="checkbox" id="receive" checked /><label for="receive">이메일 답변 수신을 동의합니다. (선택)</label></span>
                <input type="text" class="form-text" placeholder="mojo@mojo.net" />
            </div>
            
            <div class="information">
                <p class="desc">수집된 개인정보는 개인정보의 수집 및 이용 목적이 달성되면 관련 법령 또는 회사 내부 방침에 의해 보존할 필요가 있는 경우를 제외하고는 지체없이 파기합니다. 자세한 내용은 <a href="javascript:;" class="text-link">개인정보 처리방침</a>을 참고해주세요.</p>
                
                <span class="form-check"><input type="checkbox" id="agree" checked /><label for="agree">위 내용에 동의합니다.</label></span>
            </div>
            
            <div class="area-button">
                <a href="javascript:;" class="button-em">등록하기</a><!-- 비활성화 시 class에 disabled 추가 -->
            </div>
            
        </div><!-- //contents -->
    </div><!-- //container -->
    
</div><!-- //wrap -->

<script type="text/javascript" src="../js/common.js"></script>
</body>
</html>
