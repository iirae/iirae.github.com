    <link rel="canonical" href="">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">

<body>

<div class="wrap" id="wrap">
    <header class="header" id="header">
        <h1>티켓 예매</h1>
        <a href="javascript:window.history.back();" class="button-back" title="go back"></a>
        <a href="javascript:;" class="button-close" title="close book tickets"></a>
        
    </header>
    
    <div class="container" id="container">
        <div class="contents" id="contents">
            <header class="area-title">
                <h2>공연 구역 선택</h2>
            </header>
            
            <section class="perform-info">
                <div class="detail">
                    <em class="flag">예매권</em>
                    <h2 class="title">박효신 LIVE 2019 LOVERS：where is your love？</h2>
                    <span class="place">상암월드컵경기장</span>
                </div>
                <span class="image"><img src="../images/_img_sample_poster.jpg" alt="PSY CONCERT “HAPPENING” in 상암 월드컵경기장"/></span>
            </section>
            
            <section class="section bt-9 plan">
                <h2 class="blind">구역 배치도</h2>
                <div class="zone">
                    <img src="../images/img_zone.jpg" alt="구역 배치도"/>
                    <a href="./zone_plan.html" class="button-expand" title="구역 배치도 확대보기"></a>
                </div>
            </section>
            
            <section class="section bt-9 list-zone">
                <h2 class="title">공연시작 18:00</h2>
                <ul class="seats remain">
                    <li><strong class="zone">A 스탠딩 구역 A 스탠딩 구역</strong><em class="available">3,142석</em><button type="button" class="button-em">선택</button></li>
                    <li><strong class="zone">B 스탠딩 구역</strong><em class="available">42석</em><button type="button" class="button-em">선택</button></li>
                    <li><strong class="zone">13 구역</strong><em class="available">79석</em><button type="button" class="button-em">선택</button></li>
                    <li><strong class="zone">12 구역</strong><em class="available">100석</em><button type="button" class="button-em">선택</button></li>
                    <li><strong class="zone">11 구역</strong><em class="available">0석</em><button type="button" class="button-em disabled">매진</button></li>
                </ul>
                <button class="button-refresh" type="button" title="구역별 잔여 좌석 새로고침"></button>
            </section>
