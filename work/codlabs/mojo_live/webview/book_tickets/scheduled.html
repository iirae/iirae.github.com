<script type="text/javascript" src="../js/common.js"></script>
<script>
    $(document).ready(function(){
        var _body = $('body');
        
        // 날짜 선택
        _body.on('click', '.e-date button', function (e) {
            var _has =  $(this).parent().hasClass('has');
            
            if(_has) {
                $('.has').removeClass('selected');
                $(this).parent().addClass('selected');
                $('.no-schedule').hide();
                $('.list-schedule').show();
                $('html, body').animate({scrollTop: document.body.scrollHeight}, 1000);
            } else {
                $('.has').removeClass('selected');
                $('.list-schedule').hide();
                $('.no-schedule').show();
                $('html, body').animate({scrollTop: document.body.scrollHeight}, 1000);
            }
            e.preventDefault();
        });
        
    });
  
</script>
