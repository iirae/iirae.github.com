<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <link rel="shortcut icon" type="image/x-icon" href="">
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="robots" content="index,follow">
    <meta name="referrer" content="always">
    <link rel="canonical" href="">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <title>Title</title>
</head>
<body>

<div class="wrap" id="wrap">
    <header class="header" id="header">
        <h1>초대권 응모</h1>
        <a href="javascript:window.history.back();" class="button-back" title="go back"></a>
        <a href="javascript:;" class="button-close" title="close book tickets popup"></a>
    </header>
    
    <div class="container" id="container">
        <div class="contents fixed" id="contents"><!-- 하단 fixed 버튼 있을 경우 fixed 추가 -->
            <header class="area-title">
                <h2>본인정보 확인</h2>
            </header>
            
            <section class="perform-info">
                <div class="detail">
                    <em class="flag">예매권</em>
                    <h2 class="title">박효신 LIVE 2019 LOVERS：where is your love？</h2>
                    <span class="place">상암월드컵경기장</span>
                </div>
                <span class="image"><img src="../images/_img_sample_poster.jpg" alt="PSY CONCERT “HAPPENING” in 상암 월드컵경기장"/></span>
            </section>
            
            <div class="section box-gray">
                <p class="noti">신분증과 동일한 회원정보를 확인해 주세요.</p>
                <p class="text-red text-small"><strong>※ 신분증과 불일치 시 현장에서 티켓 발급 불가</strong></p>
            </div>
            
            <section class="section">
                <h3 class="heading">이름*</h3>
                <div class="wrap-profile mt-10">
                    <input type="text" class="form-text" placeholder="예) 홍길동" />
                </div>
                <h3 class="heading mt-20">생년월일* <span class="text-info">(입력 예시: 1995-12-31)</span></h3>
                <div class="wrap-profile mt-10">
                    <input type="text" class="form-text e-autohyphen" placeholder="입력 예시: 1995-12-31" value="" maxlength="10" inputmode="numeric" />
                </div>
                <h3 class="heading mt-20">성별*</h3>
                <div class="wrap-profile gender mt-10">
                    <span class="form-radio type-button"><input type="radio" id="other" name="gender" /><label for="other">선택안함</label></span>
                    <span class="form-radio type-button"><input type="radio" id="male" checked name="gender" /><label for="male">남성</label></span>
                    <span class="form-radio type-button"><input type="radio" id="female" name="gender" /><label for="female">여성</label></span>
                </div>
                <h3 class="heading mt-20">이메일 주소*</h3>
                <div class="wrap-profile gender mt-10">
                    <input type="email" class="form-text" style="ime-mode:inactive" placeholder="이메일" />
                </div>
            </section>
            
            <div class="area-button fixed">
                <a href="zone_plan.html" class="button-strong">본인 정보 확인</a><!-- 비활성화 시 class에 disabled 추가 -->
            </div>
            
        </div><!-- //contents -->
    </div><!-- //container -->
    
</div><!-- //wrap -->




<script type="text/javascript" src="../js/common.js"></script>
<script>
    $(document).ready(function () {
        var birth = $('.e-autohyphen');
        
        birth.keyup(function (event) {
            event = event || window.event;
            var _val = this.value.trim();
            this.value = autoHypenPhone(_val) ;
        });
        birth.focus(function (event) {
            $("html,body").animate({
                scrollTop:($(this).offset().top - 100)
            },function(){  });
        });
    });

    function autoHypenPhone(str){
      str = str.replace(/[^0-9]/g, '');
      var tmp = '';
      if( str.length < 5){
        return str;
      }else if(str.length < 8){
        tmp += str.substr(0, 4);
        tmp += '-';
        tmp += str.substr(4);
        return tmp;
      }else if(str.length < 11){
          tmp += str.substr(0, 4);
          tmp += '-';
          tmp += str.substr(2, 2);
          tmp += '-';
          tmp += str.substr(6);
          return tmp;
      }else{
        tmp += str.substr(0, 4);
        tmp += '-';
        tmp += str.substr(2, 2);
        tmp += '-';
        tmp += str.substr(8);
        return tmp;
      }
      return str;
    }

</script>
</body>
</html>
