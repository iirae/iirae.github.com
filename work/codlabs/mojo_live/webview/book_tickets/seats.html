<script>
    // seats plan ui
    (function () {
        var seats, tableSeats;
        
        tableSeats = function (el) {
            var _body, _sidebar;
            _body = $(el).find('.list-seats');
            _sidebar = $(el).find('.list-seats .title');
            
            return $(_body).scroll(function () {
                
                _sidebar.each(function(){
                    var dtTop = $(this).offsetTop;
                    $(_sidebar).css('margin-top', -$(_body).scrollTop() + dtTop);
                });
                $(_sidebar).css('left', $(_body).scrollLeft() -10);
            });
        };
        
        seats = new tableSeats($('.area-seats'));
        
    }).call(this);
</script>
