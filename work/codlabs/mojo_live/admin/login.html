<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>MOJO LIVE</title>
    <link rel="shortcut icon" type="image/x-icon" href="">
    <link href="//fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet" type="text/css" media="all">
    <link href="./css/reset.css" rel="stylesheet" type="text/css" media="all">
    <link href="./css/common.css" rel="stylesheet" type="text/css" media="all">
    <link href="./css/jquery-ui.css" rel="stylesheet" type="text/css" media="all">
    
</head>
<body>

    <div class="wrap pLogin" id="wrap">
        
        <div class="container" id="container">
            <div class="contents" id="contents">
                <section class="section area-login">
                    <h1><em class="tag dev">DEV</em><em class="tag qa">qa</em><em class="tag live">LIVE</em> <span class="name">Mojo Live Admin LOGIN</span></h1>
                    <fieldset>
                        <ul>
                            <li>
                                <label for="userId" class="blind">아이디</label><input type="text" id="userId" class="form-input w100per" placeholder="아이디 입력" />
                            </li>
                            <li>
                                <label for="admin_pwd" class="blind">비밀번호</label><input type="password" id="admin_pwd" class="form-input w100per" placeholder="비밀번호 입력" />
                            </li>
                        </ul>
                        <p class="text-red" style="display:none;">로그인 정보가 잘못 되었습니다. 다시 입력해주세요.</p>
                        <a href="#" class="button-login" id="btnLogin">로그인</a>
                    </fieldset>
                </section>
                
            </div><!-- //contents -->
            
            <hr class="layout" />

        </div><!-- //container -->
    </div><!-- //wrap -->
    
    <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
</body>
</html>
