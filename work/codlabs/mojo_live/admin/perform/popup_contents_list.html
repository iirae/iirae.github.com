    <link rel="shortcut icon" type="image/x-icon" href="">
    <link href="//fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet" type="text/css" media="all">

    <link href="../css/common.css" rel="stylesheet" type="text/css" media="all">

            <div class="table-layout">

                    <tbody class="center">
                        <tr>

                            <td>게시 대기중</td>

                            <td>티켓팅</td>

                            <td>2019-08-01 09:00 ~ 2019-08-03 11:00</td>
                            <td><a href="javascript:;" class="text-link">MOJO ticket official</a></td>
                        </tr>
                    </tbody>
                    <tbody class="nodata">

                    </tbody>
                </table>

                <a href="#" class="first">first</a>
                <a href="#" class="prev">prev</a>
                <ol>
                    <li class="current"><a href="#">1</a></li>

                <a href="#" class="next">next</a>
                <a href="#" class="last">last</a>

        </div>
        
        <footer class="area-button">
            <a href="#" class="button-basic" onclick="window.close()">닫기</a>
            <a href="#" class="button-submit">추가</a>
