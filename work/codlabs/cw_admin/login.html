<!DOCTYPE html>
<html lang="ko">
<head prefix="og: http://ogp.me/ns#">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta property="og:type" content="website">
    <meta property="og:title" content="타이틀">
    <meta property="og:url" content="메인 접속 url">
    <meta property="og:description" content="홈페이지 설명">
    <meta name="keywords" content="홈페이지 접속 키워드 적기">
    <meta name="copyright" content="Copyright">
    <title>어드민 | 로그인</title>
    <link rel="shortcut icon" type="image/x-icon" href="">
    <link href="//fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet" type="text/css" media="all">
    <link href="./css/reset.css" rel="stylesheet" type="text/css" media="all">
    <link href="./css/common.css" rel="stylesheet" type="text/css" media="all">
    <link href="./css/jquery-ui.css" rel="stylesheet" type="text/css" media="all">
    
    <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./js/common.js"></script>
</head>
<body>
    <div id="wrap" class="wrap login">
    
        <div id="container" class="container">
            <div id="contents" class="contents">
                <section class="section loginArea">
                    <h1>coinWalking LOGIN</h1>
                    <fieldset>
                        <ul>
                            <li>
                                <label for="userId" class="blind">아이디</label><input type="text" id="userId" class="fText w100per" placeholder="아이디 입력" />
                            </li>
                            <li>
                                <label for="userPW" class="blind">비밀번호</label><input type="password" id="userPW" class="fText w100per" placeholder="비밀번호 입력" />
                            </li>
                        </ul>
                        <p class="txtWarn" style="display:none;">로그인 정보가 잘못 되었습니다. 다시 입력해주세요.</p>
                        <a href="#" class="btnLogin" id="btnLogin">로그인</a>
                    </fieldset>
                </section>
            </div>
        </div>
        
        <hr class="layout" />
        
    </div>
    
    <script type="text/javascript">
        $(function(){
            // 비밀번호입력에서 엔터키 누를 시 로그인버튼 클릭이벤트
            $("#userPW").keyup(function(event) {
                if (event.keyCode === 13) {
                    $("#btnLogin").focus().click();
                }
            });
        });
    </script>
</body>
</html>
